<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/css/js/script.js"></script>
    <title>Scheduling Calendar</title>
</head>
<body>
    <div class='calendar-container'>
        <h2 class='date'></h2>
        <div class='calendar'>
            <div class='empty'></div>
            <div class='planes'>
                <div class="col col-1">Cessina</div>
                <div class="col col-2">Plane 1</div>
                <div class="col col-3">Plane 2</div>
                <div class="col col-4">Plane 3</div>
                <div class="col col-5">Plane 4</div>
                <div class="col col-6">Plane 5</div>
                <div class="col col-7">Plane 6</div>
            </div>
            <div class="times">
                <div class="row row-5">9 AM</div>
                <div class="row row-6">10 AM</div>
                <div class="row row-7">11 AM</div>
                <div class="row row-8">12 PM</div>
                <div class="row row-9">1 PM</div>
                <div class="row row-10">2 PM</div>
                <div class="row row-11">3 PM</div>
                <div class="row row-12">4 PM</div>
                <div class="row row-13">5 PM</div>
            </div>
            <div class="content">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <span class='modal-container--close'>&times;</span>
              <h3>Book a class!</h3>
              <form class='modal-container--form'>
                <label for="start-select">Start time</label>
                <select id='start-select'>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                </select>
                <label for="end-select">End time</label>
                <select id='end-select'>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                </select>
                <button type="submit">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
